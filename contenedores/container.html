<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <h3>Hola</h3>
    <div class="container bg-primary" style="height: 100px;">
        <h3>Hola</h3>
    </div>
    <div class="container-md bg-secondary" style="height: 100px; margin-top: 10px;">
        <h3>Hola</h3>
    </div>
    <div class="container-fluid bg-success" style="height: 100px; margin-top: 10px;">
        <h3>Hola</h3>
    </div>

    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

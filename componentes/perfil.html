<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Bootstrap</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>  
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="car-body p-4">                           
                            <!-- content -->
                            <div class="d-flex">
                                <div class="flex-shrink-0">
                                    <!-- imagen-->
                                     <img src="../img/perfil.jpg" style="width: 180px;" alt="avatar">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <!-- contenido-->
                                     <h5 class="mb-1">Juan Perez</h5>
                                     <p class="mb-2 pb-1">Senior</p>

                                     <div class="d-flex justify-content-center rounded-3 p-2 mb-2" style="background-color: lightgrey;">
                                        <div>
                                            <p class="small text-body-secondary mb-1">Cursos</p>
                                            <p class="mb-0">15</p>
                                        </div>
                                        <div class="px-3">
                                            <p class="small text-body-secondary mb-1">Estudiantes</p>
                                            <p class="mb-0">5124</p>
                                        </div>
                                        <div>
                                            <p class="small text-body-secondary mb-1">Rating</p>
                                            <p class="mb-0">8.1</p>
                                        </div>
                                     </div>
                                     <div class="d-flex">
                                        <button type="button" class="btn btn-outline-primary me-1 flex-lg-grow-1 position-relative">
                                            Message
                                            <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger">
                                                10
                                            </span>
                                        </button>
                                        <button class="flex-grow-1 btn btn-primary">
                                            Follow
                                        </button>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    
</body>
</html>
